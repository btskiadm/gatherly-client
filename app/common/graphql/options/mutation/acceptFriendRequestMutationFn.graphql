mutation AcceptFriendRequest($requestId: String!) {
  acceptFriendRequest(requestId: $requestId) {
    id
    user1 {
      id
      username
      email
      createdAt
      role
      status
      smallPhoto
      mediumPhoto
      largePhoto
    }
    user2 {
      id
      username
      email
      createdAt
      role
      status
      smallPhoto
      mediumPhoto
      largePhoto
    }
    createdAt
  }
}
