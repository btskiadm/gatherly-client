mutation DeclineFriendRequest($requestId: String!) {
  declineFriendRequest(requestId: $requestId) {
    id
    status
    createdAt
    updatedAt
    sender {
      id
      username
      email
      createdAt
      role
      status
      smallPhoto
      mediumPhoto
      largePhoto
    }
    receiver {
      id
      username
      email
      createdAt
      role
      status
      smallPhoto
      mediumPhoto
      largePhoto
    }
  }
}
