fragment userFragment on User {
  id
  username
  email
  createdAt
  role
  status
  smallPhoto
  mediumPhoto
  largePhoto
}

fragment eventTileFragment on EventTile {
  id
  title
  description
  canceled
  createdAt
  updatedAt
  smallPhoto
  mediumPhoto
  largePhoto
  startAt
  endAt
  eventType
  usersCount
  categories {
    id
    label
    value
  }
  cities {
    id
    label
    value
  }
}

query GetGroupDetails($groupId: String!) {
  getGroupDetails(groupId: $groupId) {
    cancelledLength
    categories {
      id
      label
      value
    }
    cities {
      id
      label
      value
    }
    comments {
      id
      rate
      content
      createdAt
      user {
        ...userFragment
      }
    }
    createdAt
    description
    eventsLength
    id
    largePhoto
    mediumPhoto
    users {
      id
      role
      user {
        ...userFragment
      }
    }
    pastLength
    pendingLength
    rate
    smallPhoto
    title
    cancelled {
      monthReference
      events {
        ...eventTileFragment
      }
    }
    events {
      ...eventTileFragment
    }
    past {
      monthReference
      events {
        ...eventTileFragment
      }
    }
    pending {
      monthReference
      events {
        ...eventTileFragment
      }
    }
    upcoming {
      monthReference
      events {
        ...eventTileFragment
      }
    }
    upcomingLength
  }
}
