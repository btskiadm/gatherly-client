fragment userFragment on User {
  id
  createdAt
  email
  role
  username
  smallPhoto
  mediumPhoto
  largePhoto
}

fragment eventGroupFragment on EventGroup {
  canceled
  categories {
    id
    label
    value
  }
  cities {
    id
    label
    value
  }
  createdAt
  startAt
  endAt
  description
  id
  title
  users {
    id
    role
    user {
      ...userFragment
    }
  }
}

query GetGroupDetails($groupId: String!) {
  getGroupDetails(groupId: $groupId) {
    cancelledLength
    categories {
      id
      label
      value
    }
    cities {
      id
      label
      value
    }
    comments {
      id
      rate
      content
      createdAt
      user {
        ...userFragment
      }
    }
    createdAt
    description
    eventsLength
    id
    largePhoto
    mediumPhoto
    users {
      id
      role
      user {
        ...userFragment
      }
    }
    pastLength
    pendingLength
    rate
    smallPhoto
    title
    cancelled {
      monthReference
      events {
        ...eventGroupFragment
      }
    }
    events {
      ...eventGroupFragment
    }
    past {
      monthReference
      events {
        ...eventGroupFragment
      }
    }
    pending {
      monthReference
      events {
        ...eventGroupFragment
      }
    }
    upcoming {
      monthReference
      events {
        ...eventGroupFragment
      }
    }
    upcomingLength
  }
}
