query GetUserWithProfile($userId: String!) {
  getUserWithProfile(userId: $userId) {
    id
    username
    email
    createdAt
    role
    status
    smallPhoto
    mediumPhoto
    largePhoto
    profile {
      bio
      categories {
        category {
          id
          label
          value
        }
      }
      cities {
        city {
          id
          label
          value
        }
      }
      facebook
      phoneNumber
      tiktok
      twitter
      instagram
      youtube
    }
  }
  getGroupTilesByUserId(userId: $userId) {
    count
    groups {
      id
      title
      description
      createdAt
      updatedAt
      eventsCount
      usersCount
      smallPhoto
      mediumPhoto
      largePhoto
      cities {
        id
        value
        label
      }
      categories {
        id
        value
        label
      }
    }
  }
  getEventTilesByUserId(userId: $userId) {
    count
    events {
      id
      title
      description
      createdAt
      canceled
      updatedAt
      usersCount
      smallPhoto
      mediumPhoto
      largePhoto
      startAt
      endAt
      eventType
      cities {
        id
        value
        label
      }
      categories {
        id
        value
        label
      }
    }
  }
  getFriendsList(userId: $userId, skip: 0, take: 6) {
    friends {
      id
      createdAt
      user {
        id
        username
        email
        createdAt
        role
        status
        smallPhoto
        mediumPhoto
        largePhoto
      }
    }
    count
  }
}
