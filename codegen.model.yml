      namespacedImportName: Model
      useImplementingTypes: true
      namingConvention:
        typeNames: change-case-all#pascalCase
        transformUnderscore: true
    plugins:
      - add
      - typescript-operations
  "./app/model/docNodes.ts":
    config:
      content: |
        /* eslint-disable */
        /**
         * This code was generated automatically by `pnpm generate` command
         * from GraphQL API schema (`./app/model/schema.graphql`).
         *
         * **DO NOT EDIT THIS FILE MANUALLY**
         */
        import type * as Op from "./operations"
      typesPrefix: Op.
    plugins:
      - add
      - typed-document-node
    hooks:
      afterOneFileWrite:
        # - pnpm --package replace-in-file dlx replace-in-file '/^export const \w+FragmentDoc.*?\n/gm' "" docNodes.ts
